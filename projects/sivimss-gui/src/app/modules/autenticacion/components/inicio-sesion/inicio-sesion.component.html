<div class="inicio-sesion">
  <form [formGroup]="form" (ngSubmit)="iniciarSesion()">

    <h1>Inicio de sesión</h1>
    <h2>Captura tu usuario y contraseña para ingresar</h2>
    <div class="form-group">
      <label class="control-label" for="usuario">Usuario<span class="req">*</span>:</label>
      <input class="form-control" id="usuario" formControlName="usuario"
             placeholder="Ingresar usuario" type="text" [maxlength]="16">
    </div>
    <div class="form-group mb-0">
      <div class="flex justify-content-between align-items-center">
        <label class="control-label" for="password">Contraseña<span class="req">*</span>:</label>
        <span class="olvidaste-contrasena" (click)="mostrarModal = true">¿Olvidaste tu contraseña?</span>
      </div>
      <div class="form-icon">
        <input #input class="form-control" id="password" formControlName="password"
               placeholder="Ingresar contraseña" type="password" [maxlength]="16">
        <i class="cursor-pointer icon pi pi-eye"
           (click)="input.type = input.type==='password'?'text':'password'"></i>
      </div>
    </div>
    <div class="mt-3">
      <span class="req">*Campos obligatorios</span>
    </div>
    <div class="flex justify-content-end align-items-center mt-3 mb-4">
      <button type="button" class="btn btn-primary" (click)="mostrarAlerta()" id="btnInicioSesion"
      >Acceder
      </button>
    </div>

  </form>
</div>

<p-dialog styleClass="modal-eliminar" [(visible)]="mostrarModal" [modal]="true" [style]="{width: '480px'}"
          [draggable]="false" [resizable]="false" header="Cambiar contraseña">
  <ng-template pTemplate="content">
    <div class="flex flex-column align-items-center">
      <span>Para operar CENTRACOM el usuario debe tener asignada una unidad de Adscripción tipo "Módulo Ambulancia" o "CENTRACOM"</span>
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <!-- <div class="text-center">
      <label>¿Deseas continuar?</label>
    </div> -->
    <div class="flex justify-content-center">
      <button class="btn btn-default btn-lg" >Aceptar</button>
    </div>
  </ng-template>
</p-dialog>
